<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-flight checklist -- Form</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.jpg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form.css">

    <!-- JS -->
    <script defer src="../js/script.js"></script>
</head>
<body>

    <div class="container">
        <form action="" method="">

        </form>
        <header>
            <button class="btn_back">
                <img src="../assets/back.svg" alt="Icon back">
            </button>
            <h1>New checklist / Edit checklist</h1>
            <button class="btn_valid">
                <img src="../assets/check.svg" alt="Icon check"> 
            </button>
        </header>

        <main>
            <section>
                <form action="" method="">
                    <input type="text" name="checklist_name" id="checklist_name" placeholder="Checklist name">
                    <textarea name="checklist_description" id="checklist_description" placeholder="Checklist description"></textarea>

                    <div class="task">
                        <input type="text" name="task_#" placeholder="Task name">
                        <textarea name="task_description" placeholder="Task description"></textarea>
                    </div>
                </form>

                <button class="btn_add_task"> <img src="../assets/addTask.svg" alt="Icon plus for add task"> <p>ADD TASK</p> </button>
            </section>
        </main>

        <footer>
            <p>GoodStufForDev by <a href="#">EHUI Michel-Ange</a> Â© All rights reserved - 2024</p>
        </footer>
    </div>
    
</body>
</html>
