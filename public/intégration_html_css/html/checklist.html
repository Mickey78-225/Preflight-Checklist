<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-flight checklist -- Checklist</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.jpg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/checklist.css">

    <!-- JS -->
    <script defer src="../js/script.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <button class="btn_back">
                <img src="../assets/back.svg" alt="Icon back">
            </button>
            <h1>Checklist Name</h1>
            <button class="btn_edit">
                <img src="../assets/edit.svg" alt="Icon edit checklist"> 
            </button>
        </header>

        <main>
            <div class="description">
                <p>Description</p>
            </div>

            <section>
                <div class="task">
                    <!-- Obtient l'attribut checked quand la tache est validé et barre le text -->
                    <input type="checkbox" name="check" id="task" >
                    <label for="task">Task 1</label>
                    <p>Task description</p>
                </div>
            </section>
        </main>

        <footer>
            <p>GoodStufForDev by <a href="#">EHUI Michel-Ange</a> © All rights reserved - 2024</p>
        </footer>
    </div>
    
</body>
</html>
